<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="background">
        <div class="calculator">
            <h2>Calculadora</h2>

            <p id="result"></p>

            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()"><</button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button_num" onclick="insert('7')">7</button></td>
                    <td><button class="button_num" onclick="insert('8')">8</button></td>
                    <td><button class="button_num" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button_num" onclick="insert('4')">4</button></td>
                    <td><button class="button_num" onclick="insert('5')">5</button></td>
                    <td><button class="button_num" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button_num" onclick="insert('1')">1</button></td>
                    <td><button class="button_num" onclick="insert('2')">2</button></td>
                    <td><button class="button_num" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" onclick="calculate()" style="height: 106px; border-radius: 10%;" onclick="insert('')">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button_num" style="width: 106px; border-radius: 10%;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </section>



</body>
<script src="script.js"></script>
</html>
